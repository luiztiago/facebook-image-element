<polymer-element name="facebook-image"
		 attributes="id type width height">

	<template>
		<img src="https://graph.facebook.com/{{id}}/picture?type={{type}}&width={{width}}&height={{height}}" />
	</template>

	<script>
		Polymer('facebook-image', {
			id: '',
			type: 'large',
			width: '',
			height: '',
			created: function () {}
		});
	</script>

</polymer-element>
